<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 e-shop demo</title>
</head>
<body>
    <h1>Web3 e-shop demo</h1>
    <p id="balance"></p>
    <p id="products"></p>
    <h2>Buy product:</h2>
    <form id="form">
        <label for="tokens">How many tokens you want to use?</label>
        <input id="tokens" name="tokens" type="number" min="1" max="" value="1" style="width: 30px;"/>
        <input id="buy" type="button" value="buy for 0.01 ETH"/>
        <input id="sell" type="button" value="buy with tokens"/>
    </form>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/web3/dist/web3.min.js"></script>
    <script type="text/javascript" src="src/utils.js"></script>
    <script type="text/javascript" src ="src/index.js"></script>
</body>
</html>
